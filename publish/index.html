<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Tool crawl truyện, tiểu thuyết từ 4novel.com"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css" defer />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: Roboto">
    <div id="url-not-valid">
      <h2 style="color: brown">Đây không phải trang 4novel.com</h1>
    </div>

    <div id="root" style="display: none;">
      <h2 style="text-align: center">
        TOOL CRAWL NỘI DUNG TRUYỆN TỪ 4NOVEL.COM
      </h2>
      <h2>Truyện hiện đang đọc</h2>
      <p id="currentNovel">unknown</p>

      <h2>Thiết lập lấy dữ liệu</h2>
      <div id="chap-settings">
        <h3 style="font-weight: 400">Chap</h3>
        <input id="from-chap" type="number" />
        <h3>-</h3>
        <input id="to-chap" type="number" />
      </div>

      <button id="submit" style="margin-top: 12px;">Lấy dữ liệu</button>

      <h2>Kết quả</h2>
      <textarea
        id="result"
        style="width: 100%; height: 500px"
        readonly
      ></textarea>
    </div>
  </body>
</html>
